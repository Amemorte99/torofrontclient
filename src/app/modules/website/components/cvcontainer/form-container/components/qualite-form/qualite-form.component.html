     class="btn text-start"><h4>Qualite</h4></a>
    <a

<div class="container px-5 collapse " id="qualite">
  <div>

      <label for="posteproun">qualite</label>
      <input
        #posteproun="ngModel"
        [(ngModel)]="cv.qualite.qualite"
        name="posteproun"

      />


    </div>



  </div>

  <button (click)="increment();addQuantity()" class="btn btn-plus " style="border: 1px solid #000;"><i class="fa-regular fa-plus h-6" ></i>Ajouter une qualit√©</button>

  <div class="" *ngFor="let quantity of quantities().controls; let i=index" >

    <div>
      <!-- <form #f="ngForm" (ngSubmit)="save(f.value)"> -->
      <div class="form-group">
        <label for="posteproun">langue</label>
        <input
          
          name="posteproun"
          id="posteproun"
          type="text"
          class="form-control"
          (input)="launchValue()" cols="30" rows="5" class="summernote form-control"
        />


      </div>



    </div>

</div>
