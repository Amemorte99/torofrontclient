<div class="container p-5">
    <section class="vh-100 shadow">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">

              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #09977C;"></i>
                <span class="h1 fw-bold mb-0">Logo</span>
              </div>

              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                <form style="width: 23rem;">

                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                  <div class="form-outline mb-4">
                    <input type="text" id="form2Example18" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example18">Nom d'utilisateur</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example28" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example28">Mot de passe</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-main btn-lg btn-block" type="button">Login</button>
                  </div>

                  <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Mot de passe perdu?</a></p>
                  <p>Vous avez pas un compte ? <a [routerLink]="['/inscription']" class="link-info " style="color: #09977C;">S'inscrire ici</a></p>

                </form>

              </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>
</div>
